<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
    <h1>Тут усі пости x_x</h1>
</head>
<body>
    <h2>Пости</h2>
    <ul>
        {% for post in posts %}
            <div>
                <h3>Назва: {{ post.title }}</h3>
                <h3>Опубліковано: {{ post.published_date }}</h3>
            </div>
        {% empty %}
            <li>Пости відсутні.</li>
        {% endfor %}
    </ul>
</body>
</html>
